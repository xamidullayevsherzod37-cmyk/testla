<!doctype html>
<html lang="uz">
  <head>

    <title>Matematika: Full Test Platforma</title>
    <style>
      :root {
        --easy-color: #27ae60;
        --hard-color: #e67e22;
        --primary: #2c3e50;
      }
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f4f7f9;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: #fff;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
      .header {
        position: sticky;
        top: 0;
        background: white;
        padding: 15px;
        border-bottom: 3px solid #3498db;
        z-index: 100;
        text-align: center;
      }
      .stats-bar {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
        font-weight: bold;
        font-size: 1.1em;
      }
      .question-card {
        border: 1px solid #e0e0e0;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
        background: #fff;
        transition: 0.3s;
      }
      .badge {
        font-size: 11px;
        padding: 4px 10px;
        border-radius: 4px;
        color: white;
        text-transform: uppercase;
        margin-bottom: 10px;
        display: inline-block;
      }
      .easy {
        background: var(--easy-color);
      }
      .hard {
        background: var(--hard-color);
      }
      .options {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-top: 15px;
      }
      @media (max-width: 600px) {
        .options {
          grid-template-columns: 1fr;
        }
      }
      button {
        padding: 12px;
        border: 2px solid #edf2f7;
        border-radius: 8px;
        background: #f8fafc;
        cursor: pointer;
        text-align: left;
        transition: 0.2s;
        font-size: 14px;
      }
      button:hover:not(.disabled) {
        border-color: #3498db;
        background: #eef2ff;
      }
      .correct {
        background: #2ecc71 !important;
        color: white !important;
        border-color: #27ae60 !important;
      }
      .wrong {
        background: #e74c3c !important;
        color: white !important;
        border-color: #c0392b !important;
      }
      .disabled {
        pointer-events: none;
      }
      .reset-btn {
        background: var(--primary);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      }
    </style>
  </head>

      function shuffle(arr) {
        return arr.sort(() => Math.random() - 0.5);
      }

      let solved = 0,
        correct = 0,
        wrong = 0;

      function startQuiz() {
        const container = document.getElementById("quiz-container");

        // Oson va Qiyinlarni ajratib olamiz
        const easies = shuffle(
          allQuestions.filter((x) => x.t === "easy"),
        ).slice(0, 10);
        const hards = shuffle(allQuestions.filter((x) => x.t === "hard")).slice(
          0,
          10,
        );

        // 20 tasini birlashtirib yana aralashtiramiz
        const finalSelection = shuffle([...easies, ...hards]);

        finalSelection.forEach((item, index) => {
          const div = document.createElement("div");
          div.className = "question-card";

          const badgeClass = item.t === "easy" ? "easy" : "hard";
          const badgeText = item.t === "easy" ? "Oson" : "Qiyin";

          let buttonsHTML = "";
          item.a.forEach((opt, idx) => {
            buttonsHTML += `<button onclick="check(this, ${idx}, ${item.c})">${opt}</button>`;
          });

          div.innerHTML = `
            <span class="badge ${badgeClass}">${badgeText}</span>
            <div style="font-weight: 600; font-size: 17px;">${index + 1}. ${item.q}</div>
            <div class="options">${buttonsHTML}</div>
        `;
          container.appendChild(div);
        });
      }

      function check(btn, selected, correctIdx) {
        const parent = btn.parentElement;
        const allBtns = parent.getElementsByTagName("button");

        solved++;
        document.getElementById("current-q").innerText = solved;

        if (selected === correctIdx) {
          btn.classList.add("correct");
          correct++;
          document.getElementById("correct-ans").innerText = correct;
        } else {
          btn.classList.add("wrong");
          allBtns[correctIdx].classList.add("correct");
          wrong++;
          document.getElementById("wrong-ans").innerText = wrong;
        }

        for (let b of allBtns) b.classList.add("disabled");
      }

      window.onload = startQuiz;
    </script>
  </body>
</html>
